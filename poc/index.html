<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Interaktive Karte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 0 auto;
    }

    .map-container {
      position: relative;
      flex: 1 1 60%;
      min-width: 300px;
    }

    .map-image {
      width: 100%;
      display: block;
    }

    svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .hotspot {
      fill: rgba(255, 102, 0, 0.4);
      stroke: #ff6600;
      stroke-width: 2;
      cursor: pointer;
      pointer-events: all;
      transition: fill 0.2s;
    }

    .hotspot:hover {
      fill: rgba(255, 102, 0, 0.7);
    }

    .dialog {
      flex: 1 1 40%;
      background: white;
      padding: 1em;
      box-shadow: -2px 0 10px rgba(0,0,0,0.1);
      display: none;
    }

    .dialog.active {
      display: block;
    }

    .dialog img {
      max-width: 100%;
      height: auto;
      margin-bottom: 0.5em;
    }

    .dialog-close {
      float: right;
      cursor: pointer;
      font-weight: bold;
      color: #888;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .dialog {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 999;
        overflow-y: auto;
      }

      .dialog-close {
        position: absolute;
        top: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="map-container">
    <img src="gelaendekarte.jpg" alt="Geländekarte" class="map-image">
    <svg id="hotspot-layer" viewBox="0 0 1000 700" preserveAspectRatio="xMidYMid meet"></svg>
  </div>

  <div class="dialog" id="dialog">
    <div class="dialog-close" onclick="closeDialog()">✖</div>
    <h3 id="dialog-title"></h3>
    <img id="dialog-image" src="" alt="">
    <p id="dialog-text"></p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
